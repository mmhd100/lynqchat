<div class="media-container">
<div class="media-filters">
  <button class="filter-btn active" data-type="all">الكل</button>
  <button class="filter-btn" data-type="image">الصور</button>
  <button class="filter-btn" data-type="video">الفيديوهات</button>
  <button class="filter-btn" data-type="document">المستندات</button>
</div>

<div class="media-grid">
  <!-- سيتم ملؤها ديناميكيًا -->
</div>

<script>
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelector('.filter-btn.active').classList.remove('active');
    btn.classList.add('active');
    loadMedia(btn.dataset.type);
  });
});
</script>
