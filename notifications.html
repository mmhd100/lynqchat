<div class="settings-container">
    <div class="settings-header">
        <h2>إعدادات الإشعارات</h2>
        <p>
            تحكم في كيفية استلام الإشعارات
        </p>
    </div>

    <div class="settings-group">
        <div class="setting-item">
            <div class="setting-label">
                تفعيل الإشعارات
            </div>
            <div class="setting-control">
                <input type="checkbox" id="enable-notifications" checked>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                صوت الإشعارات
            </div>
            <div class="setting-control">
                <input type="checkbox" id="notification-sound" checked>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                الاهتزاز عند الإشعار
            </div>
            <div class="setting-control">
                <input type="checkbox" id="notification-vibration" checked>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                إشعارات المجموعات
            </div>
            <div class="setting-control">
                <select id="group-notifications">
                    <option value="all">الجميع</option>
                    <option value="mentions">الإشارات فقط</option>
                    <option value="none">لا شيء</option>
                </select>
            </div>
        </div>
    </div>
</div>
