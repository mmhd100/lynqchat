<div class="settings-container">
    <div class="settings-header">
        <h2>الخصوصية والأمان</h2>
        <p>
            إدارة إعدادات الخصوصية الخاصة بك
        </p>
    </div>

    <div class="settings-group">
        <div class="setting-item">
            <div class="setting-label">
                حالة الاتصال
            </div>
            <div class="setting-control">
                <select id="online-status">
                    <option value="visible">مرئي للجميع</option>
                    <option value="contacts">مرئي للمعرفين فقط</option>
                    <option value="hidden">مخفي</option>
                </select>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                مشاركة آخر ظهور
            </div>
            <div class="setting-control">
                <input type="checkbox" id="last-seen" checked>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                مشاركة صورة الملف الشخصي
            </div>
            <div class="setting-control">
                <select id="profile-photo">
                    <option value="everyone">الجميع</option>
                    <option value="contacts">المعرفين فقط</option>
                    <option value="none">لا أحد</option>
                </select>
            </div>
        </div>

        <div class="setting-item">
            <div class="setting-label">
                مشاركة حالة الاتصال
            </div>
            <div class="setting-control">
                <select id="status-sharing">
                    <option value="all">الجميع</option>
                    <option value="contacts">المعرفين فقط</option>
                    <option value="none">لا أحد</option>
                </select>
            </div>
        </div>
    </div>
</div>
