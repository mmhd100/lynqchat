<div class="login-container">
    <div class="login-header">
        <h2>إنشاء حساب جديد</h2>
        <p>
            انضم إلينا لبدء تجربة الدردشة الآمنة
        </p>
    </div>

    <div id="phone-register">
        <div class="form-group">
            <label for="reg-phone">رقم الجوال</label>
            <input type="tel" id="reg-phone" class="form-control" placeholder="+9665XXXXXXXX" required>
        </div>

        <div id="reg-recaptcha-container"></div>

        <button id="send-reg-otp-btn" class="btn">إرسال رمز التحقق</button>

        <div id="reg-otp-section" class="hidden">
            <div class="form-group">
                <label for="reg-otp">رمز التحقق</label>
                <input type="text" id="reg-otp" class="form-control" placeholder="أدخل الرمز المكون من 6 أرقام" required maxlength="6">
            </div>
            <button id="verify-reg-otp-btn" class="btn">إنشاء الحساب</button>

            <div id="reg-resend-timer" class="resend-link hidden">
                إعادة الإرسال متاحة بعد 60 ثانية
            </div>
            <div id="reg-resend-link" class="resend-link hidden">
                إعادة إرسال الرمز
            </div>
        </div>

        <div class="login-footer">
            أو<a href="javascript:void(0)" id="email-register-link">إنشاء حساب بالبريد الإلكتروني</a>
        </div>
    </div>

    <div id="email-register" class="hidden">
        <div class="form-group">
            <label for="reg-email">البريد الإلكتروني</label>
            <input type="email" id="reg-email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="reg-password">كلمة المرور</label>
            <input type="password" id="reg-password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="reg-confirm">تأكيد كلمة المرور</label>
            <input type="password" id="reg-confirm" class="form-control" required>
        </div>
        <button id="register-btn" class="btn">إنشاء حساب</button>

        <div class="login-footer">
            أو<a href="javascript:void(0)" id="phone-register-link">إنشاء حساب برقم الجوال</a>
        </div>
    </div>

    <div class="login-footer">
        لديك حساب؟ <a href="#login">تسجيل الدخول</a>
    </div>
</div>
